        animation-name: jump;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        margin: 10px;
    }
    @keyframes jump {
        0% {transform: translateY(-10px);}
        50% {transform: translateY(10px);}
        100% {transform: translateY(-10px);}
    }
</style>
